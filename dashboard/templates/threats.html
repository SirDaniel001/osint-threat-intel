<!DOCTYPE html>
<html>
<head>
    <title>Threat Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">OSINT Dashboard</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/threats">Threats</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Recent Threats</h2>

        <a href="/export-csv" class="btn btn-outline-primary mb-3">â¬‡ Export as CSV</a>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Source</th>
                    <th>Type</th>
                    <th>Keyword</th>
                    <th>Domain</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
            {% for threat in threats %}
                <tr class="{% if threat[2] == 'phishing' %}table-warning{% elif threat[2] == 'malware' %}table-danger{% endif %}">
                    <td>{{ threat[0] }}</td>
                    <td>{{ threat[1] }}</td>
                    <td>{{ threat[2] }}</td>
                    <td>{{ threat[3] }}</td>
                    <td>{{ threat[4] }}</td>
                    <td>{{ threat[5] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
